<!DOCTYPE html>
<html>
  <body>

    <fieldset style="display: inline-block">
      <legend>Login</legend>
      Login:<br>
      <input type="text" size="10" id="meulogin"><br>
      Senha:<br>
      <input type="password" size="10" id="minhasenha"><br>
  </fieldset>
  <br><br>
  <button onclick="criaQueryString()">LOGIN</button>
  </body>

<script>

function criaQueryString()
{
  window.location.href = "retorno?login=" + document.getElementById("meulogin").value + "&senha=" + document.getElementById("minhasenha").value;
}

</script>

</html>
